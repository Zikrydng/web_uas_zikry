{% extends "dashboard/base.html" %}

{% load static %}

{% block content %}
<div class="content">
    <div class="row">
<div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h4 class="card-title">{{title}}</h4>
      </div>
      <div class="card-body ">
        <form method="POST" class="form-horizontal">
            {% csrf_token %}
          <div class="row">
            <label class="col-sm-2 col-form-label">Kategori</label>
            <div class="col-sm-10">
              <div class="form-group">
                <input type="text" name="nama_kategori" value="{{kategori}}" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-success">Simpan</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
